name: kerrys_recipes
description: A modern, cross-platform recipe manager for Android, iOS, and Windows

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  photo_view: ^0.14.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # OCR & Voice
  google_mlkit_text_recognition: ^0.11.0
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.11.1
  archive: ^3.4.9
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
